<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FAQ Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>FAQ Chatbot</h1>
  <div id="chat"></div>
  <input id="msg" placeholder="Type your question">
  <button onclick="send()">Ask</button>
<script>
async function send(){
  let text=document.getElementById('msg').value;
  document.getElementById('msg').value='';
  let res=await fetch('/ask',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:text})});
  let data=await res.json();
  let div=document.getElementById('chat');
  div.innerHTML+='<p><b>You:</b> '+text+'</p>';
  div.innerHTML+='<p><b>Bot:</b> '+data.reply+'</p>';
}
</script>
</body>
</html>
